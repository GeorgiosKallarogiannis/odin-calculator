<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
    </head>
    <body>
        <div class="keyboard-wrapper">
            <div
                class="display"
                role="presentation"
                tabindex="0"
                aria-roledescription="display"
            ></div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        7
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        8
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        9
                    </div>
                    <div
                        class="input operation-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        /
                    </div>
                </div>
                <div class="keyboard-row">
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        4
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        5
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        6
                    </div>
                    <div
                        class="input operation-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        *
                    </div>
                </div>
                <div class="keyboard-row">
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        1
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        2
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        3
                    </div>
                    <div
                        class="input operation-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        -
                    </div>
                </div>
                <div class="keyboard-row">
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        0
                    </div>
                    <div
                        class="input num-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        .
                    </div>
                    <div
                        class="input equal-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        =
                    </div>
                    <div
                        class="input operation-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        +
                    </div>
                </div>
                <div class="keyboard-row">
                    <div
                        class="input clear-field"
                        role="button"
                        tabindex="0"
                        aria-roledescription="key"
                    >
                        Clear
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
